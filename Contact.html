<body>

    <ul>

<!-- Footer Code -->
  
<footer class="footer">
  <a href="https://www.facebook.com">
    <img src="images/Facebook.png" alt="Facebook" width="100">
  </a>
  
  <a href="https://www.twitter.com">
    <img src="images/Twitter.png" alt="Twitter" width="75">
  </a>

  <a href="https://www.instagram.com">

  <!-- Contact Form Code -->
  <section class="contact-form">
    <h2>Contact Us</h2>

    <article class="contact-text">
      <label>First & Last Name:</label>
      <input type="text" name="name" placeholder="Enter your name here...">
    </article> 

    <article class="contact-text">
      <label>Email Address:</label>
      <input type="text" name="name" placeholder="Enter your email here...">
    </article> 
    

    <article class="contact-text">
      <label>Phone Number:</label>
      <input type="text" name="name" placeholder="Enter your phone number here...">
    </article> 


    <article class="contact-text">
      <label>Message:</label>
      <input type="text" name="name" placeholder="Let us know how we did...">
    </article> 
    <br>
    <br>

    <!-- Submit Button -->
      <a href="index.html">Submit</a>
  </section>
